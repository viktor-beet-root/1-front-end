<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> css-diner-shopping-list</title>
	<link rel="stylesheet"  href="css/styles.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<header class="header1">
		<h1>CSS Diner Shopping List</h1>
		<h3>Let`s go to the mall!</h3>
	</header>
	<div class="container1">
		<main>
			<ul class="list1">
				<li>
					<label>
						<input type="checkbox">
						<span>A lot of pickles
							<small class="description1">for the next lessons about css</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 apples
							<small class="description1">for more css manipulations</small></span>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
							<span>20 oranges
								<small class="description1">because they are awesome</small></span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox">
								<span>13 plates
									<small class="description1">hm.. they always disappear</small></span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									<span>15 bentos</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									<span>1 bottle of Sake ^_^
										<small class="description1">for my friends</small></span>
									</label>
								</li>
							</ul>
						</main>
						<footer class="footer1">
							<h3>Bon appetit:)</h3>
						</footer>
					</div>
				</body>
				</html>
