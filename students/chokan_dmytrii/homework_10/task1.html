<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body class="page">
    <section class="page__section section">
        <h2 class="section__title">Contact</h2>
        <p class="section__subtitle">For new projects, ideas, business or anything you'd like to discuss, contact with
            me!</p>
        <div class="section__flex">
            <div class="section__inputs">
                <form class="section__inputs-form form" action="#" method="GET">
                    <textarea class="form__textarea" name="your_name" placeholder="Your name..."></textarea>
                    <textarea class="form__textarea" name="your_email" placeholder="Your email..."></textarea>
                    <textarea class="form__textarea" name="your_phone" placeholder="Your phone number..."></textarea>
                    <textarea class="form__textarea" name="your_message" placeholder="Your message..."></textarea>
                </form>
            </div>
            <div class="section__info">
                <div class="section__info-address">
                    <h3 class="section__info-address-title">ADDRESS</h3>
                    <address class="section__info-content">123 City name, Street, City, Country</address>
                </div>
                <div class="section__info-email">
                    <h3 class="section__info-email-title">EMAIL</h3>
                    <p class="section__info-content">cahee@domain.com</p>
                </div>
                <div class="section__info-phone">
                    <h3 class="section__info-phone-title">PHONE</h3>
                    <p class="section__info-content">+012 345 6789</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="page__footer">
        <div class="page__container">
            <div class="page__footer-item">&copy 2015 Company. All rights reserved.</div>
            <div class="page__footer-item-font">Cahee</div>
            <div class="page__footer-item">Made with <span class="page__footer-item-color">love</span> by Auskteez</div>
        </div>
    </footer>
</body>

</html>
