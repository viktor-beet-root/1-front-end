<section class="gallery">

            <div class="col-6 col-md-12 img-list__image-wrapper img-list__image-wrapper_big">
                <a class="img-list__image-link" href="./images/gallery_1.png" data-lightbox="lbox"
                    data-title="Gallery 1">
                    <img class="img-list__img" src="./images/gallery_1.png" alt="gallery">
                </a>
            </div>
            <div class="col-3 col-md-6 img-list__image-wrapper img-list__image-wrapper_left">
                <a class="img-list__image-link" href="./images/gallery_2.png" data-lightbox="lbox"

                <a class="img-list__image-link" href="./images/gallery_3.png" data-lightbox="lbox"

                </a>
            </div>
            <div class="col-3 col-md-6 img-list__image-wrapper img-list__image-wrapper_right">

                    <img class="img-list__img" src="./images/gallery_4.png" alt="gallery">
