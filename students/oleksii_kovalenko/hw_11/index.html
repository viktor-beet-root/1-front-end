<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page">
    <main class="main page__main">
        <div class="container">
            <section class="product-card">
                <div class="logo navigation__logo">
                    <a href="#" class="logo__link">
                        <img class="logo__image" src="./images/logo.png" alt="Nike">
                    </a>
                </div>
                <div class="product-card__slider">
                    <div class="product-card__slider-list">
                        <div class="product-card__slider-item">
                            <img class="product-card__slider-image" src="./images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike SB Stefan Janoski Max">
                        </div>
                    </div>
                    <ul class="product-card__slider-navigation">
                        <li class="product-card__slider-navigation-item color-blue">
                            <a class="product-card__slider-navigation-link " href="#"></a>
                        </li>
                        <li class="product-card__slider-navigation-item color-white">
                            <a class="product-card__slider-navigation-link" href="#"></a>
                        </li>
                        <li class="product-card__slider-navigation-item color-red">
                            <a class="product-card__slider-navigation-link" href="#"></a>
                        </li>
                        <li class="product-card__slider-navigation-item color-cian">
                            <a class="product-card__slider-navigation-link" href="#"></a>
                        </li>
                    </ul>
                </div>
                <div class="product-card__info">
                    <h2 class="product-card__name">
                        <a class="product-card__link" href="#">Nike SB Stefan Janoski Max</a>
                    </h2>
                    <p class="product-card__description">Unisex Skateboarding Shoe</p>
                    <div class="product-card__rating rating">
                        <ul class="rating__list">
                            <li class="rating__item rating__item_active"></li>
                            <li class="rating__item rating__item_active"></li>
                            <li class="rating__item rating__item_active"></li>
                            <li class="rating__item"></li>
                            <li class="rating__item"></li>
                        </ul>
                    </div>
                    <form class="product-card__action" action="#">
                        <div class="product-card__size-wrapper">
                            <select class="product-card__size-list">
                                <option value="">Size</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                            </select>
                            <select class="product-card__qty-list">
                                <option value="">Qty</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </form>
                    <button class="product-card__add-to-cart button button_primary" type="submit">Add to cart</button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
