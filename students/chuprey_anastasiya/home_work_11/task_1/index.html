<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cup of coffee</title>
</head>

<body class="page">
    <section class="page__block block">
        <div class="block__cup-of-coffee-list cup-of-coffee-list">
            <div class="cup-of-coffee-list__coffee-card coffee-card">
                <div class="coffee-card__price">$2</div>
                <div class="coffee-card__smoke"> <img src="image/smoke_1.png" alt="smoke_orange"></div>
                <div class="coffee-card__cup"> <img src="image/cup_1.png" alt="cup_orange">
                    <div class="coffee-card__been"><img src="image/bean.png" alt="been"></div>
                </div>
                <h2 class="coffee-card__name">Bronze</h2>
                <p class="coffee-card__proposition">any cup of coffee
                    until $3</p>
            </div>
            <div class="cup-of-coffee-list__coffee-card coffee-card coffee-card_gold">
                <div class="coffee-card__price">$3</div>
                <div class="coffee-card__smoke"> <img src="image/smoke_2.png" alt="smoke_yellow"></div>
                <div class="coffee-card__cup"> <img src="image/cup_2.png" alt="cup_yellow">
                    <div class="coffee-card__been"><img src="image/bean.png" alt="been"></div>
                </div>
                <h2 class="coffee-card__name">Gold</h2>
                <p class="coffee-card__proposition">any cup of coffee
                    until $5</p>
            </div>
            <div class="cup-of-coffee-list__coffee-card coffee-card">
                <div class="coffee-card__price">$2.5</div>
                <div class="coffee-card__smoke"> <img src="image/smoke_3.png" alt="smoke_grey"></div>
                <div class="coffee-card__cup"> <img src="image/cup_3.png" alt="cup_grey">
                    <div class="coffee-card__been"><img src="image/bean.png" alt="been"></div>
                </div>
                <h2 class="coffee-card__name">Silver</h2>
                <p class="coffee-card__proposition">any cup of coffee
                    until $4</p>
            </div>
        </div>
    </section>

</body>

</html>
