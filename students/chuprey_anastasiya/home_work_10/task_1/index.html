<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>

<body>
    <main class="max-container">
        <section class="container">
            <h2 class="tittle">Contact</h2>
            <p class="text">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</p>

            <div class="gruops">
                <form action="#" method="GET" class="user-contacts">
                    <div class="contacts-form">
                        <input type="text" name="name" id="name" required value="" placeholder="Your name...">
                    </div>
                    <div class="contacts-form">
                        <input required type="text" name="email" id="email" value="" placeholder="Your email...">
                    </div>
                    <div class="contacts-form">
                        <input required type="text" name="tel" id="tel" value="" placeholder="Your phone number...">
                    </div>
                    <div class="contacts-form">
                        <textarea name="messege" id="messege" placeholder="Your messege..."></textarea>
                    </div>
                </form>
                <div class="conpany-conacts">
                    <h3 class="company-title">ADDRESS</h3>
                    <a target="_blank" href="https://www.google.com/maps">123 City name, Street, City, Country</a>
                    <h3 class="company-title">EMAIL</h3>
                    <a target="_blank" href="mailto:cahee@domain.com">cahee@domain.com</a>
                    <h3 class="company-title">PHONE</h3>
                    <a href="tel:+012-345-6789">+012 345 6789</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2015 Company. All right reserved.</p>
        <a href="#"><img src="img/logo-small.png" alt="logo-small"></a>
        <p class="smaller_p">Made with <span>love</span> by Auskteez</p>
    </footer>
</body>

</html>
