<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="comtainer">
        <h2 class="title">Contact</h2>
        <p>For new projects, ideas, business or anything
            you'd like to discuss, contact with me!</p>
        <div class="contacts">
            <form action="#" method="GET" class="user-contact">
                <div class="form-group text">
                    <input type="text" name="fullname" placeholder="Full Name" value="" id="fullname">
                </div>
                <div class="form-group text">
                    <input type="email" name="email" placeholder="Your email..." value="" id="email">
                </div>
                <div class="form-group text">
                    <input type="tel" name="tel" placeholder="Your phone number..." value="" id="tel">
                </div>
                <div class="form-group text">
                    <textarea name="messge" placeholder="Your messge..." id="messge"></textarea>
                </div>
            </form>

            <div class="company-conacts">
                <h3 class="contact">address</h3>
                <a target="_blank"
                    href="https://www.google.com.ua/maps/place/%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.401699,30.2525114,10z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf4ee15a4505:0x764931d2170146fe!8m2!3d50.4500718!4d30.5234528?hl=ru">
                    City name, Street, City, Country</a>
                <h3 class=" contact">email</h3>
                <a href="mailto:cahee@domain.com">cahee@domain.com</a>
                <h3 class="contact">phone</h3>
                <a href="tel:+0123456789">+012 345 678</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&#169; 2015 Company. All right reserved.</p>
        <a href="#">Cahee</a>
        <p class="made_p">Made with <span>love</span> by Auskteez</p>
    </footer>
</body>

</html>
