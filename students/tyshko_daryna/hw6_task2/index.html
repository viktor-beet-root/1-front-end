<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1> CSS Diner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <main>
            <ul class="list">
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="text">A lot of pickles<small>for the next lessons about CSS</small> </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="text">10 apples<small>for more CSS manipulations</small> </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="text">20 oranges<small>because they are awesome</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="text">13 plates<small>ht... they always disapear</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="text">15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span class="text">1 bottle of Sake ^_^ <small>for my friends</small></span>
                    </label>
                </li>
            </ul>

        </main>
        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
