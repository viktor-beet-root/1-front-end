<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>shop-list</title>
</head>
<body>
    <header class="header">
        <h1>CSS Diner Shopping List</h1>
        <span>Let`s go to the mall!</span>
    </header>
    <main>
        <ul class="list">
            <li>
                <label>
                    <input type="checkbox">
                        <span>A lot of pickles
                            <small class="description">for the next lessons about css</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>10 apples
                            <small class="description">for more css manipulations</small></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>20 oranges
                                <small class="ba-description">because they are awesome</small></span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span>13 plates
                                    <small class="description">hm.. they always disappear</small></span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span>15 bentos</span>
                            </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox">
                                    <span>1 bottle of Sake ^_^
                                        <small class="description">for my friends</small></span>
                                </label>
                            </li>
                            </ul>
     </main>
     <footer class="footer">
        <h3>Bon appetit:-(</h3>
    </footer>
</body>
</html>
