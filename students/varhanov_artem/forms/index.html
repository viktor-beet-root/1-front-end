<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign in</title>
</head>
<body>
    <section class="section">
        <div class="background">
            <form class="form" action="" method="GET">
                <div class="switching">
                    <ul class="tabs">
                        <li class="tabs-item active" >
                            <a href="#">Sign in</a>
                        </li>
                        <li class="tabs-item">
                            <a href="index_2.html">Join us</a>
                        </li>
                    </ul>
                </div>
                <div class="mb-3 text">
                    <label for="username"  class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" minlength="3">
                    <div class="mb-3 text">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <label>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <samp class="check-box"></samp>
                            <span style="margin-left: 19px;">Keep me signed in</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <div class="but-footer">
                        <a href="#" class="button for">Forget password</a>
                        <a href="#" class="button cre">Create an account</a>
                    </div>
            </form>
        </div>
    </section>
</body>
</html>
