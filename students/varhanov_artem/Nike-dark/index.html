<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nike-dark</title>
</head>
<body class="page">
     <main class="main page__main">
        <div class="container">
            <section class="product-card">
                <div class="product-card__slider">
                    <div class="logo product-card__logo">
                        <a href="#" class="logo__link">
                            <img class="logo__image" src="image/logo-dark.png" alt="Nike">
                    </div>
                    <div class="product-card__slider-list">
                        
                        <div class="product-card__slider-item">
                            <img class="product-card__slider-image" src="image/Nike-SB-Stefan-Janoski-Max.png" alt="THE RUNNING HAS JUST BEGUN">
                        </div>
                    </div>
                    <ul class="product-card__slider-navigation">
                        <li class="product-card__slider-navigation-item">
                          <a class="product-card__slider-navigation-link product-card__slider-navigation-link_active" href="#" >
                              <img class="product-card__slider-navigation-image" src="image/Ellipse_1_copy.png" alt="THE RUNNING HAS JUST BEGUN">
                          </a>  
                        </li>
                        <li class="product-card__slider-navigation-item">
                            <a class="product-card__slider-navigation-link" href="#" >
                                <img class="product-card__slider-navigation-image" src="image/Ellipse_2.png" alt="THE RUNNING HAS JUST BEGUN">
                            </a>  
                          </li>
                          <li class="product-card__slider-navigation-item">
                            <a class="product-card__slider-navigation-link" href="#" >
                                <img class="product-card__slider-navigation-image" src="image/Ellipse_3.png" alt="THE RUNNING HAS JUST BEGUN">
                            </a>  
                          </li>
                          <li class="product-card__slider-navigation-item">
                            <a class="product-card__slider-navigation-link" href="#" >
                                <img class="product-card__slider-navigation-image" src="image/Ellipse_4.png" alt="THE RUNNING HAS JUST BEGUN">
                            </a>  
                          </li>
                    </ul>
                </div>
                <div class="product-card__info">
                    <h2 class="product-card__name">
                        <a class="product-card__link" href="# ">Nike SB Stefan Janoski Max</a>
                    </h2>
                    <div class="product-card__description product-card_opacity">Unisex Skateboarding Shoe</div>
                    <div class="product-card__rating rating">
                        <ul class="rating__list">
                            <li class="rating__item rating__item_activ"></li>
                        </ul>
                    </div>
                    <form class="product-card__action" action="#">
                        <div class="product-card__select product-card_opacity ">
                            <select class="product-card__size" name="size"> 
                                <option value="size">Size</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                            <select class="product-card__qty" name="qty"> 
                                <option value="Qty">Qty</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <button class="product-card__add-to-cart button  button_primary product-card_opacity" type="submit">Add to cart</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
