<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <br>
            <h1>CSS Diner Shopping List</h1>
            <p> Let's go to the mall!</p>
        </div>
    </header>
    <main class="color1">
        <br>
        <form action="#" class="product-list">
            <div> <input type="checkbox" id="point1" class="check-option" name="pickle">
                <label for="point1" class="check-box">A lot of pickles <small>for next lessons about
                        CSS</small></label>
            </div>
            <div><input type="checkbox" id="point2" class="check-option" name="apple">
                <label for="point2" class="check-box">10 apples <small>for more CSS manipulations</small></label>
            </div>
            <div><input type="checkbox" id="point3" class="check-option" name="orange">
                <label for="point3" class="check-box">20 oranges <small>because they are awesome</small></label>
            </div>
            <div><input type="checkbox" id="point4" class="check-option" name="plate">
                <label for="point4" class="check-box">13 plates <small>hm...they always disappear</small></label>
            </div>
            <div><input type="checkbox" id="point5" class="check-option" name="bentos">
                <label for="point5" class="check-box">15 bentos </label>
            </div>
            <div><input type="checkbox" id="point6" class="check-option" name="sake">
                <label for="point6" class="check-box">1 bottle of Sake ^_^ <small>for my friends</small></label>
            </div>
        </form>
    </main>
    <br>
    <footer>
        <br>
        <p>Bon appetit :)</p>
    </footer>
</body>

</html>
