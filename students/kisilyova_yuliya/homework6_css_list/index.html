<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <br>
            <h1>CSS Diner Shopping List</h1>
            <p> Let's go to the mall!</p>
        </div>
    </header>
    <main class="color1">
        <br>
        <form action="" class="">
            <div> <input type="checkbox" id="point1" name="the list">
                <label for="point1">A lot of pickles<span>for next lessons about CSS</span></label>
            </div>
            <div><input type="checkbox" id="point2" name="the list">
                <label for="point2">10 apples<span>for more CSS manipulations</span></label>
            </div>
            <div><input type="checkbox" id="point3" name="the list">
                <label for="point3">20 oranges<span>because they are awesome</span></label>
            </div>
            <div><input type="checkbox" id="point4" name="the list">
                <label for="point4">13 plates<span>hm...they always disappear</span></label>
            </div>
            <div><input type="checkbox" id="point5" name="the list">
                <label for="point5">15 bentos</label>
            </div>
            <div><input type="checkbox" id="point6" name="the list">
                <label for="point6">1 bottle of Sake ^_^<span>for my friends</span></label>
            </div>
        </form>
    </main>
    <br>
    <footer>
        <br>
        <p>Bon appetit :)</p>
    </footer>
</body>

</html>
