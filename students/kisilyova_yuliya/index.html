<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="checkbox"]:checked+label::before {
            background-color: red;
        }
    </style>

</head>

<body>
    <input type="checkbox" id="point2" name="the list">
    <label for="point2">10 apples <span>(for more CSS manipulations)</span></label>
    <input type="checkbox" id="point3" name="the list">
    <label for="point3">20 oranges <span>(because they are awesome)</span></label>
</body>

</html>
