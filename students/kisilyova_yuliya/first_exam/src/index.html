<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel More</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__conteiner conteiner">
            <div class="bhromaon">
                <h1 class="bhromaon__title-main">Bhromaon</h1>
                <p class="bhromaon__title-subtitle"> Safe Travel Anywhere</p>
                <div class="search">
                    <form class="search-form">
                        <input class="search-form__input" type="text" placeholder="Search Your Travel Destination">
                        <button class="search-form__button button" type="submit">
                            <span>Search</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="scroll">
            <div class="scroll__wrapper">
                <small>Scroll Down</small>
                <div class="scroll__down"></div>
            </div>
        </div>
        <div class="menu">
            <div class="container">
                <nav class="navigation">
                    <div class="logo navigation__logo">
                        <div class="navigation__item">Bhromaon</div>
                    </div>
                    <ul class="menu__navigation">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Who We Are</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">What We Do</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Travel With Us</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <input class="button__input" type="checkbox" id="burgerMenuBtn">
                    <label class="button__burger-btn burger-btn" for="burgerMenuBtn">
                        <span class="burger-btn__line"></span>
                    </label>
                </nav>
            </div>
        </div>


    </header>
    <main>

    </main>
</body>

</html>
