<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <h1>Список покупок</h1>
    <form action="">
        <fieldset>
            <legend>Шаг №1 - Общий список категорий</legend>
            <ul>
                <li>Овощи</li>
                <li>Мясо</li>
                <li>Специи</li>
                <li>Крупы</li>
                <li>Рыба</li>
                <li>Бытовая химия</li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>Шаг №2 - Выбрать нужную категорию</legend>
            <label for="category">Что необходимо купить?</label> <br>
            <select name="type" id="category">
                <option value="Овощи">Овощи</option>
                <option value="Мясо">Мясо</option>
                <option value="Специи">Специи</option>
                <option value="Крупы">Крупы</option>
                <option value="Рыба">Рыба</option>
                <option value="Бытовая химия">Бытовая химия</option>
            </select>
                <button style="vertical-align: middle">Выбрать</button>
        </fieldset>
        <br>
        <fieldset>
            <legend>Шаг №3 - Выбрать нужную категорию</legend>
            <p><input type="checkbox">
            <label for="list">Овощи</label></p>
            <p><input type="checkbox">
            <label for="list">Мясо</label></p>
            <p><input type="checkbox">
            <label for="list">Специи</label></p>
            <p><input type="checkbox">
            <label for="list">Крупы</label></p> 
            <p><input type="checkbox">
            <label for="list">Рыба</label></p>
            <p><input type="checkbox">
            <label for="list">Бытовая химия</label></p>
        </fieldset>
        <fieldset>
            <legend>Шаг №4 - Дописать недостающие категории из списка</legend>
            <label for="list">Допиши недостающие категории</label> <br>
            <textarea name="manual category" id="list"></textarea> <br>
            <button style="vertical-align: middle">Добавить</button>
        </fieldset>
    </form>
</body>

</html>
