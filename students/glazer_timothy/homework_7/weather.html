<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>CSS Weather Forecast</title>
</head>
<body>
    <section class="forecast">
    <div class="container">
        <h1>CSS Weather Forecast</h1>
        <i class="wi wi-sunrise"></i>
        <ul class="cities">
            <li class="city1">
                Lisbon
                <span>21&deg;C</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="city2">
                Paris
                <span>11&deg;C</span>
                <i class="wi wi-night-hail"></i>
            </li>    
            <li class="city3">
                Belgrade
                <span>15&deg;C</span>
                <i class="wi wi-day-cloudy"></i>
            </li>    
            <li class="city4">
                Moscow
                <span>21&deg;C</span>
                <i class="wi wi-day-cloudy-high"></i>
            </li>     
            <li class="city5">
                Tel Aviv
                <span>32&deg;C</span>
                <i class="wi wi-hot"></i>
            </li>                
            <li class="city6">
                Cair
                <span>21&deg;C</span>
                <i class="wi wi-day-sunny"></i>
            </li>     
            <li class="city7">
                New York
                <span>17&deg;C</span>
                <i class="wi wi-day-sleet-storm"></i>
            </li> 
            <li class="city8">
                New Delhi
                <span>17&deg;C</span>
                <i class="wi wi-rain-wind"></i>
            </li> 
            <li class="city9">
                San Francisco
                <span>15&deg;C</span> 
                <i class="wi wi-day-sunny-overcast"></i>
            </li> 
            <li class="city10">
                Tokyo
                <span>8&deg;C</span>
                <i class="wi wi-night-clear"></i>
            </li> 
            <li class="city11">
                Sydney
                <span>25&deg;C</span>
                <i class="wi wi-night-partly-cloudy"></i>
            </li>
        </ul>
        <footer>
            <p class="footer-forecast">
                Have a nice day and don't forget an umbrella if you are in New Delhi now!
            </p>
        </footer>
    </div>
    </section>
</body>
</html>
