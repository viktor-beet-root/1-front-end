<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flexbox 1</title>
      <link rel="stylesheet" href="fonts/style.css">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <section class="card">
         <div class="container">
            <div class="items">
               <div class="bronze">
                  <span class="price">&#x24;2</span>
                  <img src="img/Bronze.png" alt="cup">
                  <h2 class="cup">Bronze</h2>
                  <p class="desc">any cup of coffee until &#x24;3</p>
               </div>
               <div class="gold">
                  <span class="price">&#x24;3</span>
                  <img src="img/Gold.png" alt="cup">
                  <h2 class="cup">Gold</h2>
                  <p class="desc">any cup of coffee until &#x24;5</p>
               </div>
               <div class="silver">
                  <span class="price">&#x24;2.5</span>
                  <img src="img/Silver.png" alt="cup">
                  <h2 class="cup">Silver</h2>
                  <p class="desc">any cup of coffee for &#x24;4</p>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
