<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="C:\Users\natad\OneDrive\Desktop\Coding Course Photos\favicon.png">
    <title>css-diner-shopping-list</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>CSS Diner Shopping List<br><span class="mall">Let's go to the mall!</span></h1>
            </div>
    </header>   
    <main>
        <div class="container">
            <form action="#" class="form">
            <input type="checkbox" name="item1" id="pickles">
            <label for="pickles">
                A lot of pickles<br>
            </label>
            <input type="checkbox" name="item2" id="apples">
            <label for="apples">
                 10 apples<br>
            </label>
            <input type="checkbox" name="item2" id="oranges">
            <label for="oranges">
                20 oranges<br>
            </label>
            <input type="checkbox" name="item3" id="plates">
            <label for="plates">
                13 plates<br>
            </label>
            <input type="checkbox" name="item4" id="bentos">
            <label for="bentos">
                15 bentos<br>
            </label>
            <input type="checkbox" name="item5" id="sake">
            <label for="sake">
                1 bottle of Sake ^_^<br>
            </label>
        </form>
    </div>    
</main>
    <footer>
            <button type="submit" class="btn">
                Bon apetit :)
            </button>
    </footer>
</body>
</html>
