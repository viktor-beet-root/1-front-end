<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="научится работать с чекбоксами">
    <title>Список покупок</title>
</head>

<body>
    <header>
        <h2>Список покупок на сегодня</h2>
        <p>то что нужно купить в торговом центре:</p>
    </header>
    <main>
        <ul>
            <li>
                <input type="checkbox" id="fruit" value="fruit">
                <label for="fruit">Фрукты (яблоки, вишня, груша, банани)</label>
            </li>
            <li>
                <input type="checkbox" id="vegetables" value="vegetables">
                <label for="vegetables">Овощи (картошка, капуста, морковь, лук)</label>
            </li>
            <li>
                <input type="checkbox" id="groats" value="groats">
                <label for="groats">Крупа (гречка, рис, перловая)</label>
            </li>
            <li>
                <input type="checkbox" id="beverages" value="beverages">
                <label for="beverages">Напитки (вода, сок, кофе, чай)</label>
            </li>
            <li>
                <input type="checkbox" id="rest" value="rest">
                <label for="rest">Для души ( сладости, алкоголь, средства защиты)</label>
            </li>
        </ul>
    </main>
    <footer>
        <p>Приятных покупок и хорошего дня :)</p>
    </footer>
</body>

</html>
