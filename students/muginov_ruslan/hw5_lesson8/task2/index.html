<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>CSS Weather Forecast</title>
</head>

<body>
    <header class="header">
        <h2>CSS Weather Forecast</h2>
        <i class="wi wi-sunrise"></i>
    </header>
    <main>
        <div class="container">
            <ul class="list">
                <li class="city city50 blue">
                    Lisbon<span>21&deg;C<i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="city city25 lightblue">Paris<span>11&deg;C<i class="wi wi-night-hail"></i></span>
                </li>
                <li class="city city25 purple">
                    Belgrade<span>15&deg;C<i class="wi wi-day-cloudy"></i></span>
                </li>
                <li class="city city25 red">
                    Moscow<span>21&deg;C<i class="wi wi-day-cloudy-high"></i></span>
                </li>
                <li class="city city25 orange">
                    Tel Aviv<span>32&deg;C<i class="wi wi-hot"></i> </span>
                </li>
                <li class="city city25 yellow">
                    Cair<span>21&deg;C<i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="city city25 lightgreen">
                    New York<span>17&deg;C<i class="wi wi-day-sleet-storm"></i></span>
                </li>
                <li class="city city25 grayblue">
                    New Delhi<span>17&deg;C<i class="wi wi-rain-wind"></i></span>
                </li>
                <li class="city city50 pink">San Francisco<span>15&deg;C<i class="wi wi-day-sunny-overcast"></i></span>
                </li>
                <li class="city city25 green">
                    Tokyo<span>8&deg;C<i class="wi wi-night-clear"></i></span>
                </li>
                <li class="city city100 violet">
                    Sydney<span>25&deg;C<i class="wi wi-night-cloudy"></i></span>
                </li>
            </ul>
            <footer>
                <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </footer>
</body>

</html>
