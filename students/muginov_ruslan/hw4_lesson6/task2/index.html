<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="css diner shoping list">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Diner Shoping List</title>
</head>

<body>
    <header class="header">
        <h1>CSS Diner Shoping List</h1>
        <p>Let's go to the mall</p>
    </header>
    <div class="container">
        <main>
            <ul class="s-list">
                <li>
                    <label for="ch1">
                        <input type="checkbox" id="ch1">
                        <span>
                            A lot of pickles
                            <small class="be-af"> for the next lessons about CSS</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="ch2">
                        <input type="checkbox" id="ch2">
                        <span>
                            10 apples
                            <small class="be-af"> for more CSS manipulation</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="ch3">
                        <input type="checkbox" id="ch3">
                        <span>
                            20 oranges
                            <small class="be-af">because they are awesome</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="ch4">
                        <input type="checkbox" id="ch4">
                        <span>
                            13 planes
                            <small class="be-af"> hm...they always disappear</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label for="ch5">
                        <input type="checkbox" id="ch5">
                        <span>
                            15 bentos
                        </span>
                    </label>
                </li>
                <li>
                    <label for="ch6">
                        <input type="checkbox" id="ch6">
                        <span>
                            1 bottle of Sake ^_^
                            <small class="be-af"> for my friends</small>
                        </span>
                    </label>
                </li>
            </ul>
        </main>
        <footer>
            <p>Bon Appetit :) </p>
        </footer>
    </div>
</body>

</html>
