    <script>
        function initMap() {
            const cords = {
                lat: -34.397,
                lng: 150.644
            };
            let map = new google.maps.Map(document.getElementById("map"), {
                center: cords,
                zoom: 8,
            });
            const marker = new google.maps.Marker({
                position: cords,
                map: map,
                title: "FarCry 4"
            });
            const contentString =
                '<h2 style="color:black;font-weight:700">FarCry 4</h2><p style="color:black;font-weight:400">Buy FarCry 4</p>';

            const infowindow = new google.maps.InfoWindow({
                content: contentString,
            });

            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                    shouldFocus: false,
                });
            });

        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCfN_PL-s7vExuyDrvEM33J1pTx4FXFGM&callback=initMap&libraries=&v=weekly"
