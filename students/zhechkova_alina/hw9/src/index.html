<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//db.onlinewebfonts.com/c/cf2e520b1f09b1054a329a50e225ac01?family=Museo+Sans+Rounded+100"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
    <section class="page__nike-section nike-section">
        <div class="container nike-section__container">
            <img src="image/logo.png" class="nike-section__logo">
            <div class="nike-section__card-item card-item">
                <div class="card-item__nike nike-card">
                    <img src="image/nike.png" alt="nike" class="nike-card__image">
                    <form class="nike-card__slider-navigation">
                        <label><input type="radio" name="color" value="darkblue" checked
                                class="item-card__slider-navigation-item"><span
                                class="nike-card__nav-custom nike-card__nav-custom_darkblue"></span></label>
                        <label><input type="radio" name="color" value="white"
                                class="item-card__slider-navigation-item"><span
                                class="nike-card__nav-custom nike-card__nav-custom_white"></span></label>
                        <label><input type="radio" name="color" value="red"
                                class="item-card__slider-navigation-item"><span
                                class="nike-card__nav-custom nike-card__nav-custom_red"></span></label>
                        <label><input type="radio" name="color" value="blue"
                                class="item-card__slider-navigation-item"><span
                                class="nike-card__nav-custom nike-card__nav-custom_blue"></span></label>
                    </form>
                </div>
                <div class="card-item__info item-info">
                    <h3 class="item-info__title">Nike SB Stefan Janoski Max</h3>
                    <p class="item-info__subtitle">Unisex Skateboarding Shoe</p>
                    <div class="item-info__rating rating">
                        <img src="image/star-active.png" alt="star" class="rating__star">
                        <img src="image/star-active.png" alt="star" class="rating__star">
                        <img src="image/star-active.png" alt="star" class="rating__star">
                        <img src="image/star.png" alt="star" class="rating__star">
                        <img src="image/star.png" alt="star" class="rating__star">
                    </div>
                    <div class="item-info__option">
                        <form action="#" method="post" class="item-info__form form">
                            <div class="form__select">
                                <select name="size" class="form__size">
                                    <option>Size</option>
                                    <option value="36">36</option>
                                    <option value="37">37</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                    <option value="40">40</option>
                                    <option value="41">41</option>
                                    <option value="42">42</option>
                                </select>
                                <select name="qty" class="form__qty">
                                    <option>Qty</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <button class="form__button-submit btn-submit">
                                Add to cart
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
