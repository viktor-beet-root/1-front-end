<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <h1>CSS Dinner Shopping list <br><span>Let's go to the mall!</span></h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#" class="form">
                <input type="checkbox" name="list" id="pickle">
                <label for="pickle">
                    A lot of pickles <small class="description">for the next lessons about CSS</small></label>
                <input type="checkbox" name="list" id="apple">
                <label for="apple">
                    10 apples <small class="description">for more CSS manipulations</small></label>
                <input type="checkbox" name="list" id="orange">
                <label for="orange">
                    20 oranges<small class="description">because they are awesome</small></label>
                <input type="checkbox" name="list" id="plate">
                <label for="plate">13 plates <small class="description">hm... they always disappear</small>
                </label>
                <input type="checkbox" name="list" id="bento">
                <label for="bento">15 bentos
                </label>
                <input type="checkbox" name="list" id="sake">
                <label for="sake"> 1 bottle of Sake ^_^<small class="description">f0r my friends</small>
                </label>
                <button type="submit" class="btn">
                    Bon apetit :)
                </button>
            </form>
        </div>
    </main>
    <footer>
        <p>
            Made by <a href="https://github.com/alinazhechkova" target="_blank">Alina Zhechkova</a>
        </p>
    </footer>
</body>

</html>
