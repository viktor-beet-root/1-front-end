<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .btn {
            display: block;
            padding: 15px 25px;
            background-color: rgba(98, 157, 110, 0.75);
            color: #fff;
            border-radius: 15px;
        }

        .modal {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: rgba(0, 0, 0, .75);
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            width: 350px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <button id="btnOpen" class="btn">Open</button>
    <div id="openModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <h3 class="modal-title">Название</h3>
                <p>Содержимое модального окна...</p>
                <button href="#" id="btnClose" class="close">Close</button>

            </div>
        </div>
    </div>
    <script src="js/task2.js"></script>
</body>

</html>
